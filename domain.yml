version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - inform
  - get_info
  - thanking
  - exit

entities:
  - location
  - movie

actions:
  - utter_greet
  - utter_goodbye
  - utter_welcome
  - Kuda_custom

slots:
  location:
    type: text

responses:
  utter_greet:
  - text: "Hi! I’m GLUE, a social-bot. I’m looking forward to talking to you today. Where are you both right now?"

  utter_custom_response :
  - text: "I am going to infrom you on something related to what you like"

  utter_goodbye:
  - text: "Bye"

  utter_welcome:
  - text: "You are most welcome"
 

  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
